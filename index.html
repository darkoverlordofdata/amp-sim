<!DOCTYPE html>
<html>
<head>
    <title>Overload Amplification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href='css/fonts.css' rel='stylesheet' type='text/css'>
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script> WebAudioControlsOptions={ }; </script> 
    <script src="js/webaudio-controls/webaudio-controls.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- <h1 id="title">OVERLOAD</h1> -->
        <h1 id="title">DARK.OVERLORD.OF.DATA</h1>
        <form class="controls">
            <div>
                <!-- <label for="cabinet">Cabinet</label> -->
                <select id="cabinet" name="cabinet">
                    <option value="impulses/cabinet/generic.wav">generic</option>
                    <option value="impulses/cabinet/Ampeg Classic B5 Left A 230 200 320.wav">Ampeg Classic</option>
                    <option value="impulses/cabinet/Randall RT412 SM57 A 3 0 2.wav">Randall RT412</option>
                    <option value="impulses/cabinet/Rocksta Reactions Fender Twin Reverb SM57 A 2 3 3 45.wav">Fender Twin</option>
                    <option value="impulses/cabinet/Rocksta Reactions Marshall JCM800 Lead Series SM57 C -5 0 1.wav" selected>Marshall JCM800</option>
                    <option value="impulses/cabinet/Rocksta Reactions Mesa Traditional SM57 C 5 -1 3 45.wav">Mesa Traditional</option>
                </select>
            </div>

            <table>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <webaudio-switch id="visualStyle" enable=0 width="48" height="48" src="images/knobs/redbutton128.png"></webaudio-switch>
                    </td>
                    <td>&nbsp;</td>
                    <td>
                        <canvas class="visualizer" width="700" height="50" style="width:100%; height:50px;"></canvas>
                    </td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>
                        <label class="controls">Power</label>
                        <webaudio-switch id="power" width="64" height="64" src="images/knobs/switch_toggle.png"></webaudio-switch>
                    </td>
                    <td>&nbsp;</td>
                </tr>
            </table>


            <div>
                <table>
                    <td>&nbsp;</td>
                        <tr>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                            <webaudio-slider id="volume" enable=0 direction="vert"
                                width="60" height="200" 
                                min="0.0" max="1.0"
                                value="0.5"
                                src="images/img/vsliderbody.png"
                                knobsrc="images/img/vsliderknob.png">
                            </webaudio-slider>
                        </td>

                        <!-- Amplifier: Reverb -->
                        <td>
                            <webaudio-slider id="reverb" enable=0 direction="vert"
                                width="60" height="200" 
                                min="0.0" max="1.0" step=".01"
                                value="0"
                                src="images/img/vsliderbody.png"
                                knobsrc="images/img/vsliderknob.png">
                            </webaudio-slider>
                        </td>
                        <td></td>

                        <!-- Guitar: Gain -->
                        <td>
                            <webaudio-slider id="gain" enable=0 direction="vert"
                                width="60" height="200" 
                                min="0" max="50"
                                value="10"
                                src="images/img/vsliderbody.png"
                                knobsrc="images/img/vsliderknob.png">
                            </webaudio-slider>
                        </td>
                        <td></td>

                        <!-- Guitar: Chorus -->
                        <td>
                            <webaudio-slider id="chorus" enable=0 direction="vert"
                                width="60" height="200" 
                                min=".01" max="4.0" step=".01"
                                value="1.5"
                                src="images/img/vsliderbody.png"
                                knobsrc="images/img/vsliderknob.png">
                            </webaudio-slider>
                        </td>
                        <td></td>

                        <!-- Guitar: Phaser -->
                        <td>
                            <webaudio-slider id="phaser" enable=0 direction="vert"
                                width="60" height="200" 
                                min=".01" max="1.0" step=".01"
                                value="0.1"
                                src="images/img/vsliderbody.png"
                                knobsrc="images/img/vsliderknob.png">
                            </webaudio-slider>
                        </td>
                        <td></td>

                        <!-- Guitar: Compressor -->
                        <td>
                            <webaudio-slider id="compressor" enable=0 direction="vert"
                                width="60" height="200" 
                                min="0" max="100" step=".01"
                                value="50"
                                src="images/img/vsliderbody.png"
                                knobsrc="images/img/vsliderknob.png">
                            </webaudio-slider>
                        </td>
                        <td></td>


                        <!-- Guitar: Bass Filter -->
                        <!-- Guitar: Mid Filter -->
                        <!-- Guitar: Treble Filter -->
                        <!-- Guitar: Wah Wah -->
                        <!-- Guitar: Tremelo -->
                        <!-- Guitar: Delay -->




                    </tr>
                    <tr>
                        <th>&nbsp;</td>
                        <th>&nbsp;</th>
                        <th style="font-size: 2rem"><label>Volume</label></th>
                        <th style="font-size: 2rem"><label>Reverb</label></th>
                        <th>&nbsp;</th>
                        <th style="font-size: 2rem"><label>Gain</label></th>
                        <th>&nbsp;</th>
                        <th style="font-size: 2rem"><label>Chorus</label></th>
                        <th>&nbsp;</th>
                        <th style="font-size: 2rem"><label>Phaser</label></th>
                        <th>&nbsp;</th>
                        <th style="font-size: 2rem"><label>Compressor</label></th>
                        <th>&nbsp;</th>
                    </tr>
                </table>
            </div>
    
        </form>
    </div>



    <script src="src/wad.js"></script>
    <script src="src/ui.js"></script>
</body>
</html>
