<!DOCTYPE html>
<html>
<head>
    <title>Stax-Of-Amps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href='css/fonts.css' rel='stylesheet' type='text/css'>
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <!-- <header>
            <h1>Stax-o-Amps</h1>
        </header> -->
        <table>
            <tr>
                <td><button id="start">&nbsp;On&nbsp;&nbsp;&nbsp;</button></td>
                <td><canvas class="visualizer" width="400" height="50"></canvas></td>
            </tr>
        </table>

        <form class="controls">
            <div>
            <label for="visual">Visualization</label>
            <select id="visual" name="visual">
                <option value="sinewave">Wave</option>
                <option value="frequencybars" selected>Bars</option>
                <option value="off">Off</option>
            </select>
            </div>
            <div>
            <a class="mute">Mute</a>
            </div>
            <div>
            <label for="guitar">Effects</label>
            <select id="guitar" name="guitar">
                <option value="distortion">Distortion</option>
                <option value="convolver">Reverb</option>
                <option value="biquad">Bass Boost</option>
                <option value="off" selected>Off</option>
            </select>
            </div>
        </form>
    </div>
    <script src="src/wad.js"></script>
    <script src="src/stack.js"></script>
</body>
</html>
